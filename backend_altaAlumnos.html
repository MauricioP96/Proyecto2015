<!DOCTYPE html>
<HTML>
    <HEAD>
        <TITLE>Nuevo alumno</TITLE>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="shortcut icon" href="JoaquinVGonzalez2.ico">
        <link rel="stylesheet" href="css/Styles-m1.css">	
		<link rel="stylesheet" href="css/Styles-m2.css">
    </HEAD>
	<BODY>
		<div class="Body-altaalumno"> 
            <div class="lineal-banner">
            <img id="banner-v1" src="banner.png" title="banner" >
            <img id="escudoUNLP-v1" src="escudo-UNLP.jpg.png" title="escudo" >
            <div class="text-tittle">Escuela Graduada Joaquín V. González</div>
			</div>
		<div>
			<h3 id='tituloalta'>Formulario para registrar nuevo alumno.</h3>
			<form method="post">
				<fieldset><legend>Datos del alumno:</legend>
					<div class="camposformalta"><label>DNI:</label>
					<input type="number" name="dni" required placeholder="Ingrese el dni del alumno">
					</div>
					<div class="camposformalta">
					<label>Apellido y nombre:</label>
					<input type="text" name="apynom" required placeholder="Ingrese el apellido y nombre del alumno">
					</div>
					<div class="camposformalta">
					<label>Fecha de nacimiento:</label>
					<input type="date" name="fecnac" required>
					</div>
					<div class="camposformalta">
					<label>Sexo:</label>
					<select name="sexo">
						<option  value='masculino'>Masculino</option>
						<option  value='femenino'>Femenino</option>
					</select>
					</div>
					<div class="camposformalta">
					<label>Dirección:</label>
					<input type="text" name="dire" required placeholder="Ingrese el domicilio del alumno">
					</div>
				</fieldset>
				<fieldset><legend>Datos de los representantes:</legend>
					<div class="camposformalta">
					<label>Apellido y nombre del tutor legal:</label>
					<input type="text" name="apynomTut" required placeholder="Ingrese el apellido y nombre del tutor legal">
					</div>
					<div class="camposformalta">
					<label>Parentesco con el tutor:</label>
					<input type="text" name="parentTut" required placeholder="Ingrese el tipo de parentesco con el tutor">
					</div>
					<div class="camposformalta">
					<label>Apellido y nombre del padre:</label>
					<input type="text" name="apynomPad" placeholder="Ingrese el apellido y nombre del padre">
					</div>
					<div class="camposformalta">
					<label>Apellido y nombre de la madre:</label>
					<input type="text" name="apynomMad" placeholder="Ingrese el apellido y nombre de la madre">
					</div>
				</fieldset>
				<fieldset><legend>Datos de contacto:</legend>
					<div class="camposformalta">
					<label>Mail de contacto:</label>
					<input type="email" name="mail" placeholder="Ingrese un mail de contacto">
					</div>
					<div class="camposformalta">
					<label>Teléfono de contacto:</label>
					<input type="text" name="telefono" required placeholder="Ingrese un telefono de contacto">
					</div>
				</fieldset>
				<!--<div class="camposformalta">
				<label>Fecha de alta:</label>													en html no se puede saber la fecha de hoy
				<input type="date" name="fecAlta" required placeholder="">
				</div>-->
			</form>
		</div>
		</div>
	</body>
